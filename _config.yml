# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: moexcept的博客
subtitle: 唯有苦，方有甜。唯有累，方有闲
#description: 这是我的个人博客，我会把自己的所学都总结到这里，小伙伴们一起交流，感觉好的话请收藏一下我的博客吧！
#author: codertian
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://codertian.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

archive_generator:
  per_page: 20
  yearly: true
  monthly: true
  pagination_dir: page

tag_generator:
  per_page: 20
  pagination_dir: page

category_generator:
  per_page: 20

toc:
  maxDepth: 3

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hexo-theme-chan

duoshuo_shortname: moexcept

## Plugins: http://hexo.io/plugins/
#RSS订阅

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

sitemap:
    path: sitemap.xml

# Deployment
## Docs: http://hexo.io/docs/deployment.html

deploy:
  type: git
  repository: https://github.com/dmodaii/dmodaii.github.io.git
  branch: master
